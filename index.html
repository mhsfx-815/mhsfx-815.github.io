<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">彌撒安排表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft JhengHei", "Arial Unicode MS", sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            line-height: 1.8;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .month-selector {
            background: white;
            padding: 15px 25px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: inline-block;
            margin-bottom: 20px;
        }

        .month-selector label {
            font-weight: bold;
            color: #495057;
            margin-right: 10px;
            font-size: 1.1em;
        }

        .month-selector select {
            font-size: 1.1em;
            padding: 8px 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            background: white;
            color: #495057;
            cursor: pointer;
            font-family: inherit;
        }

        .month-selector select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #6c757d;
        }

        .error {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #dc3545;
            background: white;
            border-radius: 15px;
            margin: 20px 0;
        }

        .week-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            border-left: 6px solid #3498db;
            overflow: hidden;
        }

        .date-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .date-header:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        }

        .date {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .occasion {
            font-size: 1.3em;
            opacity: 0.9;
        }

        .toggle-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            transition: transform 0.3s ease;
        }

        .toggle-icon.open {
            transform: translateY(-50%) rotate(180deg);
        }

        .content-wrapper {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .content-wrapper.open {
            max-height: 1000px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            padding: 25px;
        }

        .service-section, .hymns-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .section-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #495057;
            margin-bottom: 15px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
        }

        .service-item, .hymn-item {
            margin-bottom: 12px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .service-label, .hymn-label {
            font-weight: bold;
            color: #6c757d;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .service-name, .hymn-name {
            font-size: 1.3em;
            color: #2c3e50;
            font-weight: 600;
        }

        .priest-item {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border: 2px solid #f39c12;
        }

        .priest-label {
            color: #d35400;
        }

        .priest-name {
            color: #d35400;
        }
		
		.view-switch {
            background: linear-gradient(135deg, #fd79a8 0%, #fdcb6e 100%);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(253, 121, 168, 0.3);
            font-family: inherit;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }

            .content-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 15px;
            }

            .week-card {
                margin-bottom: 15px;
            }

            .date {
                font-size: 1.5em;
            }

            .occasion {
                font-size: 1.1em;
            }

            .section-title {
                font-size: 1.2em;
            }

            .service-name, .hymn-name {
                font-size: 1.1em;
            }

            .toggle-icon {
                right: 15px;
            }

            .month-selector {
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .date-header {
                padding: 10px 15px;
            }

            .service-section, .hymns-section {
                padding: 15px;
            }

            .service-item, .hymn-item {
                padding: 10px;
            }
        }
		
		
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1 id="main-title">📿 彌撒安排表 📿</h1>
            <div class="month-selector">
                <label for="month-select">選擇月份：</label>
                <select id="month-select" onchange="loadSelectedMonth()">
                    <option value="">載入中...</option>
                </select>
            </div>			
			<a href="simple-view.html" class="view-switch">
				📱 切換到分頁版面
			</a>
        </div>
        <div id="schedule-container">
            <div class="loading">正在載入彌撒安排...</div>
        </div>
    </div>

    <script>
        let currentData = null;
        let availableMonths = [];

        // 檢查可用的月份檔案
      async function detectAvailableMonths() {
	    const available = [];
	    const now = new Date();
	
	    // 計算起始與結束月份（跨年自動判斷）
	    const monthsRange = [];
	    for (let offset = -1; offset <= 2; offset++) {
	        const date = new Date(now.getFullYear(), now.getMonth() + offset, 1);
	        const year = date.getFullYear();
	        const month = (date.getMonth() + 1).toString().padStart(2, '0');
	        monthsRange.push({ year, month });
	    }
	
	    for (let { year, month } of monthsRange) {
	        const filename = `${year}${month}Reading.json`;
	        try {
	            // 先用 HEAD 確認檔案是否存在
	            const response = await fetch(filename, { method: 'HEAD' });
	            if (response.ok) {
	                // 真的存在才抓內容
	                const dataRes = await fetch(filename);
	                if (dataRes.ok) {
	                    const data = await dataRes.json();
	                    available.push({
	                        value: `${year}-${month}`,
	                        text: data.title || `${year}年${parseInt(month)}月份8:15彌撒安排`,
	                        filename
	                    });
	                }
	            }
	        } catch (err) {
	            // 檔案不存在或錯誤，略過
	        }
	    }
	
	    // 依年月排序
	    available.sort((a, b) => a.value.localeCompare(b.value));
	    return available;
	}

        // 獲取當前或最接近的下一個月份
       function getCurrentOrNextSundayIndex() {
	    if (!currentData || !currentData.schedule) return 0;
	
	    const today = new Date();
	    today.setHours(0, 0, 0, 0); // 只比較日期，不比較時間
	
	    // 解析月份值 (如 "2025-08")
	    const [year, month] = currentData.month.split('-').map(Number);
	
	    // 將主日的年月日組合為 Date，再比對
	    for (let i = 0; i < currentData.schedule.length; i++) {
	        let dateStr = currentData.schedule[i].date; // 例："8月10日"
	        // 解析出月與日
	        let match = dateStr.match(/(\d+)[^\d]+(\d+)[^\d]*/);
	        if (match) {
	            let itemMonth = parseInt(match[1]);
	            let itemDay = parseInt(match[2]);
	            // 處理跨月（如果 schedule 裡有 9月x日 但 month=8 仍可比對）
	            let itemYear = year;
	            if (itemMonth < month) {
	                itemYear += 1; // 假如資料橫跨年底
	            } else if (itemMonth > month) {
	                itemYear = year; // 正常情況
	            }
	            let sundayDate = new Date(itemYear, itemMonth - 1, itemDay);
	            sundayDate.setHours(0, 0, 0, 0);
	
	            if (sundayDate >= today) {
	                return i;
	            }
	        }
	    }
	
	    // 如果所有主日都已過去，開啟最後一個
	    return currentData.schedule.length - 1;
	}

        // 載入月份選擇器
        async function loadMonthSelector() {
            try {
                availableMonths = await detectAvailableMonths();
                const monthSelect = document.getElementById('month-select');
                
                if (availableMonths.length === 0) {
                    monthSelect.innerHTML = '<option value="">沒有可用的月份資料</option>';
                    return;
                }

                monthSelect.innerHTML = '';
                availableMonths.forEach(month => {
                    const option = document.createElement('option');
                    option.value = month.value;
                    option.textContent = month.text;
                    monthSelect.appendChild(option);
                });

                // 選擇當前或下一個月份
                const defaultMonth = getCurrentOrNextMonth(availableMonths);
                if (defaultMonth) {
                    monthSelect.value = defaultMonth;
                    await loadMonth(defaultMonth);
                }
            } catch (error) {
                console.error('載入月份選擇器時發生錯誤:', error);
                document.getElementById('schedule-container').innerHTML = 
                    '<div class="error">載入月份資料時發生錯誤</div>';
            }
        }

        // 載入選中的月份
        async function loadSelectedMonth() {
            const monthSelect = document.getElementById('month-select');
            const selectedMonth = monthSelect.value;
            if (selectedMonth) {
                await loadMonth(selectedMonth);
            }
        }

	function getCurrentOrNextMonth(availableMonths) {
            if (availableMonths.length === 0) return null;

            const today = new Date();
            const currentYear = today.getFullYear();
            const currentMonth = today.getMonth() + 1; // JavaScript months are 0-indexed
            const currentDate = `${currentYear}-${currentMonth.toString().padStart(2, '0')}`;

            // 找到當前月份或下一個可用月份
            for (let month of availableMonths) {
                if (month.value >= currentDate) {
                    return month.value;
                }
            }

            // 如果所有月份都已過去，返回最後一個
            return availableMonths[availableMonths.length - 1].value;
        }


        // 載入特定月份的資料
        async function loadMonth(monthValue) {
            try {
                const monthInfo = availableMonths.find(m => m.value === monthValue);
                if (!monthInfo) return;

                document.getElementById('schedule-container').innerHTML = 
                    '<div class="loading">正在載入彌撒安排...</div>';

                const response = await fetch(monthInfo.filename);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                currentData = await response.json();
                
                // 更新標題
                document.getElementById('page-title').textContent = currentData.title;
                document.getElementById('main-title').textContent = `📿 ${currentData.title} 📿`;
                
                renderSchedule();
            } catch (error) {
                console.error('載入月份資料時發生錯誤:', error);
                document.getElementById('schedule-container').innerHTML = 
                    '<div class="error">載入彌撒安排時發生錯誤，請稍後再試</div>';
            }
        }

        function getCurrentOrNextSundayIndex() {
            if (!currentData || !currentData.schedule) return 0;

            const today = new Date();
            const currentDate = today.getDate();
            const currentMonth = today.getMonth() + 1;
            
            // 解析月份值 (如 "2025-06")
            const [year, month] = currentData.month.split('-').map(Number);
            
            // 如果不是當前月份，預設開啟第一個
            if (currentMonth !== month) {
                return 0;
            }
            
            // 找到當前或下一個主日
            for (let i = 0; i < currentData.schedule.length; i++) {
                const scheduleDate = parseInt(currentData.schedule[i].date.match(/\d+/)[0]);
                if (scheduleDate >= currentDate) {
                    return i;
                }
            }
            
            // 如果所有主日都已過去，開啟最後一個
            return currentData.schedule.length - 1;
        }

        function toggleCard(index) {
            const contentWrapper = document.getElementById(`content-${index}`);
            const toggleIcon = document.getElementById(`toggle-${index}`);
            
            contentWrapper.classList.toggle('open');
            toggleIcon.classList.toggle('open');
        }

        function renderSchedule() {
            if (!currentData || !currentData.schedule) return;

            const container = document.getElementById('schedule-container');
            const defaultOpenIndex = getCurrentOrNextSundayIndex();
            
            container.innerHTML = '';
            
            currentData.schedule.forEach((item, index) => {
                const isDefaultOpen = index === defaultOpenIndex;
                
                const weekCard = document.createElement('div');
                weekCard.className = 'week-card';
                
                weekCard.innerHTML = `
                    <div class="date-header" onclick="toggleCard(${index})">
                        <div class="date">${item.date}</div>
                        <div class="occasion">${item.occasion}</div>
                        <div class="toggle-icon ${isDefaultOpen ? 'open' : ''}" id="toggle-${index}">▼</div>
                    </div>
                    
                    <div class="content-wrapper ${isDefaultOpen ? 'open' : ''}" id="content-${index}">
                        <div class="content-grid">
                            <div class="service-section">
                                <div class="section-title">🙏 服務人員</div>
                                <div class="service-item priest-item">
                                    <div class="service-label priest-label">主禮神父：</div>
                                    <div class="service-name priest-name">${item.priest}</div>
                                </div>
                                ${item.reader ? `
                                    <div class="service-item">
                                        <div class="service-label">讀經一/信友禱文：</div>
                                        <div class="service-name">${item.reader}</div>
                                    </div>
                                ` : ''}
                                ${item.prayer_reporter ? `
                                    <div class="service-item">
                                        <div class="service-label">早禱/讀經二/堂區報告：</div>
                                        <div class="service-name">${item.prayer_reporter}</div>
                                    </div>
                                ` : ''}
                            </div>
                            
                            <div class="hymns-section">
                                <div class="section-title">🎵 彌撒聖歌</div>
                                <div class="hymn-item">
                                    <div class="hymn-label">進堂詠：</div>
                                    <div class="hymn-name">${item.hymns.entrance}</div>
                                </div>
                                <div class="hymn-item">
                                    <div class="hymn-label">奉獻詠：</div>
                                    <div class="hymn-name">${item.hymns.offertory}</div>
                                </div>
                                <div class="hymn-item">
                                    <div class="hymn-label">領主詠：</div>
                                    <div class="hymn-name">${item.hymns.communion}</div>
                                </div>
                                <div class="hymn-item">
                                    <div class="hymn-label">禮成詠：</div>
                                    <div class="hymn-name">${item.hymns.recessional}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(weekCard);
            });
        }

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', loadMonthSelector);
    </script>
</body>

</html>
