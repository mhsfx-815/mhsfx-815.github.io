    <script>
        let currentData = null;
        let availableMonths = [];

        // æª¢æŸ¥å¯ç”¨çš„æœˆä»½æª”æ¡ˆ
        async function detectAvailableMonths() {
            const baseYear = 2025;
            const months = ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'];
            const available = [];

            for (let month of months) {
                try {
                    const response = await fetch(`${baseYear}${month}Reading.json`);
                    if (response.ok) {
                        const data = await response.json();
                        available.push({
                            value: `${baseYear}-${month}`,
                            text: data.title || `${baseYear}å¹´${parseInt(month)}æœˆä»½8:15å½Œæ’’å®‰æ’`,
                            filename: `${baseYear}${month}Reading.json`
                        });
                    }
                } catch (error) {
                    // æª”æ¡ˆä¸å­˜åœ¨ï¼Œç•¥é
                }
            }

            return available;
        }

        // ç²å–ç•¶å‰æˆ–æœ€æ¥è¿‘çš„ä¸‹ä¸€å€‹æœˆä»½
        function getCurrentOrNextMonth(availableMonths) {
            if (availableMonths.length === 0) return null;

            const today = new Date();
            const currentYear = today.getFullYear();
            const currentMonth = today.getMonth() + 1;
            const currentDate = `${currentYear}-${currentMonth.toString().padStart(2, '0')}`;

            for (let month of availableMonths) {
                if (month.value >= currentDate) {
                    return month.value;
                }
            }

            return availableMonths[availableMonths.length - 1].value;
        }

        // è¼‰å…¥æœˆä»½é¸æ“‡å™¨
        async function loadMonthSelector() {
            try {
                availableMonths = await detectAvailableMonths();
                const monthSelect = document.getElementById('month-select');
                
                if (availableMonths.length === 0) {
                    monthSelect.innerHTML = '<option value="">æ²’æœ‰å¯ç”¨çš„æœˆä»½è³‡æ–™</option>';
                    return;
                }

                monthSelect.innerHTML = '';
                availableMonths.forEach(month => {
                    const option = document.createElement('option');
                    option.value = month.value;
                    option.textContent = month.text;
                    monthSelect.appendChild(option);
                });

                const defaultMonth = getCurrentOrNextMonth(availableMonths);
                if (defaultMonth) {
                    monthSelect.value = defaultMonth;
                    await loadMonth(defaultMonth);
                }
            } catch (error) {
                console.error('è¼‰å…¥æœˆä»½é¸æ“‡å™¨æ™‚ç™¼ç”ŸéŒ¯èª¤:', error);
                document.getElementById('services-tbody').innerHTML =

            }
        }

            if (selectedMonth) {
                await loadMonth(selectedMonth);
            }
        }

        // è¼‰å…¥ç‰¹å®šæœˆä»½çš„è³‡æ–™
        async function loadMonth(monthValue) {
            try {
                const monthInfo = availableMonths.find(m => m.value === monthValue);
                if (!monthInfo) return;

                document.getElementById('services-tbody').innerHTML = 
                    '<tr><td class="loading" colspan="5">æ­£åœ¨è¼‰å…¥æœå‹™äººå“¡å®‰æ’...</td></tr>';
                document.getElementById('hymns-tbody').innerHTML = 
                    '<tr><td class="loading" colspan="6">æ­£åœ¨è¼‰å…¥å½Œæ’’æ­Œæ›²...</td></tr>';

                const response = await fetch(monthInfo.filename);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                currentData = await response.json();
                
                // æ›´æ–°æ¨™é¡Œ

                document.getElementById('main-title').textContent = `ğŸ“¿ ${currentData.title} ğŸ“¿`;
                
                renderServicesTable();

            } catch (error) {

                document.getElementById('services-tbody').innerHTML = 
                    '<tr><td class="error" colspan="5">è¼‰å…¥æœå‹™äººå“¡å®‰æ’æ™‚ç™¼ç”ŸéŒ¯èª¤</td></tr>';

        // åˆ‡æ›åˆ†é 
        function switchTab(tabName) {

            document.querySelectorAll('.tab-content').forEach(tab => {

        // æ¸²æŸ“æœå‹™äººå“¡è¡¨æ ¼
